name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # test against lowest supported Python version and latest
        python-version: ["3.10", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv and set the python version to ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v6
      with:
       python-version: ${{ matrix.python-version }}

    - name: Install the project
      id: uv-sync
      run: uv sync --locked --all-extras --dev

    - name: Run Ruff check
      if: always()
      run: poe ruff-lint --output-format=github

    - name: Run Ruff format
      if: always()
      run: uv run ruff format --verbose --config=ruff.toml --check .

    - name: Run basedpyright
      if: always()
      run: uv run basedpyright --verbose

    - name: Run pytest
      if: always()
      run: uv run pytest --verbose --doctest-modules
