[tasks]
    type-check = { cmd = "basedpyright", help = "Check static typing using basedpyright." }
    lint = { cmd = "uv run ruff check --config=ruff.toml", help = "Check code rules using ruff." }
    fix = { default_item_type = "cmd", sequence = [
        "ruff check --fix --unsafe-fixes",
        "ruff format --config=ruff.toml",
    ], help = "Code quality fixes using ruff." }
    format = { cmd = "ruff format --diff --config=ruff.toml", help = "Check code formatting using ruff." }
    test = { cmd = "pytest --verbose --doctest-modules", help = "Run tests using pytest." }
    code-quality = { sequence = [
        "format",
        "lint",
        "type-check",
    ], help = "Run all code quality checks." }
    publish = [
        "code-quality",
        { cmd = "rm -rf dist" },
        { cmd = "uv build" },
        { cmd = "uv publish" },
    ]
